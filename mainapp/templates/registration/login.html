{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card ml-1">
                <div class="card-header ">
                    <h5 class="card-title">Login Back</h5>

                </div>
                <div class="card-body ml-5 ">

                    <div class="row">
                        <div class="col-md-8 col-sm-10 col-12">
                            <h2>{{ user_type }}</h2>
                            <form method="post" novalidate>
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}">
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-success">Login</button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <h4>Don't have an account? <a href="#">Contact Admin</a></h4>
                </div>

            </div>
        </div>
    </div>

</div>
<br><br>
{% endblock body %}
